<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center; /* Center the contents within the body */
        }
        form {
            text-align: left; /* Reset text alignment for form contents */
            margin: 0 auto; /* Center the form horizontally */
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 400px;
            margin: 0 auto; 
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
        }
        label {
            margin-right: 10px;
        }
        #link {
            text-align: right; 
        }
        button{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <table>
        <tr>
            <td>First Name</td>
            <td>
                <input type="text" id="firstname">
            </td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>
                <input type="text" id="lastname">
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="email" id="email">
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input type="password" id="password">
            </td>
        </tr>
        <tr>
            <td>Re-enter Password</td>
            <td>
                <input type="password" id="re-password">
            </td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td>Age:</td>
            <td>
                <input type="number" id="age">
            </td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td>
                <input type="tel" id="phone">
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td>
                <textarea id="address" name="address" rows="5" cols="50"></textarea>
            </td>
        </tr>
        <tr>
            <td>State</td>
            <td>
                <input type="text" id="state">
            </td>
        </tr>
        <tr>
            <td>Country</td>
            <td>
                <select name="country" id="country">
                    <option value="cyc">Choose your country</option>
                    <option value="India">India</option>
                    <option value="China">China</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Srilanka">Srilanka</option>
                    <option value="Bangladesh">Bangladesh</option>
            </td>
        </tr>
        <tr>
            <td>Languages known</td>
            <td>
                <input type="checkbox" id="english">
                <label for="english">English</label>
                <input type="checkbox" id="kannada">
                <label for="kannada">Kannada</label>
                <input type="checkbox" id="hindi">
                <label for="hindi">Hindi</label>
                <input type="checkbox" id="telugu">
                <label for="telugu">Telugu</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox" id="t&c">
                <label for="t&c">Hereby I declare all the given details are true</label>
            </td>
        </tr>
        <tr>
            <td id="link" colspan="2">Log in to <a href="https://ethnus.com/">Ethnus</a> website</td>
        </tr>
    </table>

    <button type="submit">Register</button>
</body>
</html>
