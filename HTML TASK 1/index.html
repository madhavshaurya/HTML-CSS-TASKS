<!DOCTYPE html>
<html>
<head>
<title>Table with Shapes</title>
<style>
table {
  border-collapse: collapse;
  background-color: aquamarine;
  width: 100%;
  margin-top: 20px;
}

th, td {
  border: 1px solid white;
  padding: 10px;
}

th {
    background-color: aquamarine;
}

</style>
</head>
<body>
<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
  </tr>
  <tr>
    
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>
</body>
</html>
